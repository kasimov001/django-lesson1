{% extends "base.html" %}

{% block title %}Recipe Created{% endblock %}

{% block content %}


<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="examleinputEmail1" class="form-label">title</label>
    {{ form.title }}
  </div>
    <div class="mb-3">
    <label for="examleinputEmail2" class="form-label">Quantity</label>
    {{ form.quantity }}
  </div>
    <div class="mb-3">
    <label for="examleinputEmail3" class="form-label">Unit</label>
    {{ form.unit }}
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
