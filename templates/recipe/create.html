{% extends "base.html" %}

{% block title %}Recipe Created{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
<!--                    {{ form.non_field_errors }}-->
                    <label for="exampleInputEmail1" class="form-label">title</label>
                    <span class=" text-danger ">{{ form.title.errors }}</span>
                    {{ form.title }}
                </div>
                <div class="mb-3 form-check">
                    <label class="form-check-label" for="exampleCheck1">Tags</label>
                    {{ form.tags }}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
